<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'admin_dashboard' %}">Cancel</a>
    </form>
</body>
</html>
