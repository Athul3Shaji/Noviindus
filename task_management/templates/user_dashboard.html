<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        a.button {
            background: #007bff;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>User Dashboard - {{ request.user.username }}</h1>
        <p><a href="{% url 'logout' %}" class="button danger">Logout</a></p>


    <h2>Your Tasks</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.due_date }}</td>
                <td>
                    <a class="button" href="{% url 'user_update_task' task.id %}">Update</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">You have no tasks assigned.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
