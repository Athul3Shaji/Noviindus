<!DOCTYPE html>
<html>
<head>
    <title>Update Task</title>
</head>
<body>
    <h1>Update Task</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="task_title" value="{{ task.title }}" required><br><br>

        <label>Description:</label>
        <textarea name="task_description" required>{{ task.description }}</textarea><br><br>

        <label>Due Date:</label>
        <input type="date" name="due_date" value="{{ task.due_date|date:'Y-m-d' }}" required><br><br>

        <label>Status:</label>
        <select name="status" required>
            <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
        </select><br><br>

        <button type="submit">Update Task</button>
    </form>
</body>
</html>
